<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body onload="initJSVariables();">
    <aside></aside>
    <main>
        <div title="card"></div>
        <div title="card"></div>
        <div title="card"></div>
        <div title="card"></div>
        <div title="card"></div>
    </main>
    <footer>
        <section class="album"></section>
        <section class="control">
            <section title="btn-panel">
                <button class="reset" onclick="reset();">reset</button>
                <button id="playBtn" class="start" onclick="toogleStartPauseBtn();">Start</button>
                <button class="stop" >next</button>
            </section>
            <section title="audio-panel">
                <audio id="audioFile" autoplay src="./mp3/music0.mp3"></audio>
                <div id="current-time">--:--</div>
                <div class="pb-border">
                    <div id="pb" class="progressbar"></div>
                </div>
                <div id="total-time">--:--</div>
            </section>
        </section>
        <section class="icons"></section>
    </footer>
</body>
